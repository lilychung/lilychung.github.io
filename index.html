<!DOCTYPE html>
<html leng='zh-CN'>
<head>
	<meta http-equiv="Content-Type" content="charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE兼容模式 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-title" content="测试页"> <!-- 添加到主屏后的标题（iOS 6 新增） -->
	<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-touch-fullscreen" content="yes">
    <meta name="full-screen" content="yes"><!-- UC强制全屏 -->
    <meta name="x5-fullscreen" content="true"><!-- QQ强制全屏 -->
	<title>测试页</title>
<style type="text/css">
/*重置reset css*/
body,div,p,blockquote,
ul,ol,dl,li,dt,dd,
form,fieldset,legend,input,button,textarea,tr,td,th,
h1,h2,h3,h4,h5,h5,hr
{margin:0; padding:0;}
article,nav,section,aside,header,footer,hgroup,figure,figcaption
{margin:0; padding:0; display:block;}/*HTML5 TAG*/
h1,h2,h3,h4,h5,h6{font-size:100%;}
h1,h2,h3,h4,h5,h6,strong{font-weight: normal;}
ul,li{list-style:none;}
em,i{font-style:normal;}
html{-webkit-text-size-adjust:none;}/*禁用iphone中safari的字号自动调整*/
img{width: auto; max-width: 100%; border: 0; vertical-align: top;}/*设置图片自适应*/
.video embed,.video object,.video iframe{width: 100%; height: auto;}/*设置视频自适应*/
body{font:14px/1.5 tahoma,arial,Hiragino Sans GB,WenQuanYi Micro Hei,\5FAE\8F6F\96C5\9ED1,\5B8B\4F53,sans-serif; color:#000;}/*设置页面字体*/
.clearfix{zoom:1;}
.clearfix:after{content:'.'; height:0; display:block; clear:both; visibility:hidden;}

/*页面公用样式*/
html,body{width: 100%; height:100%; margin:0 auto; background: #fff;}
a,a:visited,a:active{color: #8a8a8a; text-decoration: none;}
.wrap{max-width: 640px; min-width: 320px; margin: 0 auto; padding-top:30px;  background: #efeff4;}

/*诊断结果*/
.result{background: url(images/bg-rep.png) repeat; position: relative; font-size: 20px;}
.detection-tit{padding:20px 0; text-align: center; border-bottom: 1px solid #8a8789; font-size: 24px; }
.detection-info li{padding:20px; border-bottom: 1px solid #8a8789;}
.detection-opt td{padding:10px 0;}
.detection-item{width: 150px; color: #666; vertical-align: top;}
.detection-sign{padding:20px 20px 20px 0; text-align: right; color: #666;}
.company-seal{width: 190px; height: 190px; background-position: -50px 0; position: absolute; bottom: 20px; right: 30px;}
/*推荐阅读*/
.topic{padding-top:30px;}
.topic-tit{height:18px; padding: 18px 20px 0 20px; position: relative;}
.topic-tit hr{height:1px; color: #e0e0e0; border:0; border-top: 1px solid #e0e0e0;}
.topic-tit span{padding: 0 10px; background-color: #efeff4; position: absolute; top: 0; left: 50%; margin-left: -50px; color: #8a8a8a;}
.topic-art{height: 80px; padding:20px; margin-top:20px; border-top:1px solid #e0e0e0; border-bottom:1px solid #e0e0e0; background-color: #fff; position: relative; overflow: hidden;}
.topic-art a{height: 100%; display: block;}
.art-pic{float: left;}
.art-pic img{width: 80px; height: 80px;}
.art-info{width:380px; padding-left: 20px; float: left;}
.art-tit{font-size: 20px; -o-text-overflow:ellipsis; text-overflow:ellipsis; white-space:nowrap; overflow:hidden;}
.art-des{color: #8a8a8a; -o-text-overflow:ellipsis; text-overflow:ellipsis; white-space:nowrap; overflow:hidden;}
/*联系我们*/
.contact-us{height: 42px; padding:20px; margin-top:30px; border-top:1px solid #e0e0e0; border-bottom:1px solid #e0e0e0; background-color: #fff; position: relative; cursor: pointer;}
</style>
</head>

<body>
	<div class="wrap">
		<div class="result">
			<h2 class="detection-tit">诊断证明</h2>
			<ul class="detection-info">
				<li>
					<table>
						<tr class="detection-opt">
							<td class="detection-item">公&nbsp;&nbsp;众&nbsp;&nbsp;号：</td>
							<td>天翼港澳通</td>
						</tr>
						<tr class="detection-opt">
							<td class="detection-item">项&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目：</td>
							<td>微信号</td>
						</tr>
					</table>
				</li>
				<li>
					<table>
						<tr class="detection-opt">
							<td class="detection-item">诊断结果：</td>
							<td>未设置微信号，不利于粉丝搜索关注您的公众号哦！</td>
						</tr>
						<tr class="detection-opt">
							<td class="detection-item">处理建议：</td>
							<td>建议使用电脑登陆公众平台设置微信号(http://mp.weixin.qq.com)。</td>
						</tr>
					</table>
				</li>
			</ul>
			<div class="detection-sign">
				<p>诊断医师：chow</p>
				<p>日期：08/11</p>
			</div>
			<div class="company-seal"></div>
		</div>
		<div class="topic">
				<div class="topic-tit">
					<hr>
					<span>推荐阅读</span>
				</div>
				<dl class="topic-art"> 
					<a href="{{$artLink}}">
						<dt class="art-pic">
							<img src="http://img.zfdmkj.com/bookPhoto/201507/1436945654.jpg" alt="{{$artTitle}}">
						</dt>
						<dd class="art-info">
							<p class="art-tit">【公众号信息设置】如何让别人一眼记住你的公众号</p>
							<p class="art-des">【公众号信息设置】如何让别人一眼记住你的公众号</p>			
						</dd>
						<span class="art-arrow"></span>
					</a>
				</dl>
			</div>
			<div class="contact-us" id="j-online-qq">不会认证？联系我们<span class="art-arrow"></span></div>
	        <!-- <div class="contact-us" id="j-online-qq2">不会设置？联系我们<span class="art-arrow"></span></div> -->
		</div>
	</div>
</body>
</html>
