<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> - 运营宝典(bx.salesbang.cn)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ROBOTS" content="all"/>
</head>

<body>
<div class="container-fluid">
        <div class="row-fluid">
<div id="content" class="span10">

<div class="row-fluid sortable">        
    <div class="box span12">
        <div class="box-header well" data-original-title>
            <h2>添加推广订单</h2>
        </div>
        <div class="box-content">
            <form action="" class="form-horizontal" id="formsubmit"  method="post" enctype="multipart/form-data">
            <input name="formAction" type="hidden" value="wechat_promotion_addPromotion" />
            <input name="id" type="hidden" value=>
            <fieldset>
                <div class="control-group">
                    <label class="control-label" >发单公众号</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge " name="account" value="">
                     </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >姓名</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge " name="name" value="">
                     </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >联系方式</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge " name="phone" value="" id="phone"><span style="color:red; display:none;">&nbsp;请输入11位数字的手机号码</span>
                     </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >推广金额</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge " name="balance" value="" id="money"><span style="color:red; display:none;">&nbsp;请输入数字</span>
                     </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >推广任务</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge " name="mission" value="群发一篇图文" disabled>
                        <input name="task" type="hidden" value="群发一篇图文">
                     </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >文章标题</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge " name="title" value="">
                     </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >文章链接</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge " name="link" value="">
                     </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >粉丝数要求</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge " name="fans" value="" id="fans">&nbsp;以上<span style="color:red; display:none;">&nbsp;请输入数字</span>
                     </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >行业要求</label>
                    <div class="controls">
                        <select id="bookTypeSelect" class="booktop" name="industry">
                        <option value='0'>不限</option>
                        <option  value='Food'>美食</option><option  value='Shopping'>购物</option><option  value='Travel'>旅行</option><option  value='Service'>生活服务</option><option  value='Sport'>运动养生</option><option  value='Amusement'>影音娱乐</option><option  value='Information'>资讯阅读</option><option  value='Community'>交友社区</option><option  value='Culture'>教育培训</option><option  value='Media'>自媒体</option><option  value='Star'>自媒体</option><option  value='IT'>IT</option><option  value='Other'>其他</option>
                    </select>
                     </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >地区要求</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge " name="address" value="">
                     </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-primary" id="formsubmit-submit">确定</button>
                    <button type="reset" class="btn j_cancle">取消</button>
                </div>
            </fieldset>
            </form>   
        </div>
    </div>
</div>
    
            
    
    </div>
</div>
</div>
        
    
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
<script type="text/javascript">

$('#formsubmit-submit').click(function(){
	var phoneVal = $('#phone').val();
	var moneyVal = $('#money').val();
	var fansVal = $('#fans').val();
	var myreg = /^(((1[0-9]{1}[0-9]{1}))+\d{8})$/;
	var myreg2 = /^[0-9]+(.[0-9]{2})?$/;
	if(phoneVal.length != 11 || !myreg.test(phoneVal)){
		$('#phone').css({'border':'1px solid red','color':'red'});
		$('#phone').siblings().show();
	}
	else if(!myreg2.test(moneyVal)){
		$('#money').css({'border':'1px solid red','color':'red'});
		$('#money').siblings().show();
	}
	else if(!myreg2.test(fansVal) || fansVal < 500){
		$('#fans').css({'border':'1px solid red','color':'red'});
		$('#fans').siblings().show();
	}
	else{
		alert("添加失败!！");
	}
});

//验证手机号码
var checkPhone = function(){
	var objVal = $(this).val();
    var myreg = /^(((1[0-9]{1}[0-9]{1}))+\d{8})$/;
    if(objVal.length != 11 || !myreg.test(objVal)){
        $(this).css({'border':'1px solid red','color':'red'});
        $(this).siblings().show();
        return false;
    }
    else{
        $(this).css({'border':'1px solid #ccc','color':'#555'});
        $(this).siblings().hide();
        return true;
    }
}
//验证金额
var checkMoney = function(){
	var objVal = $(this).val();
    var myreg = /^[0-9]+(.[0-9]{2})?$/;
    if(!myreg.test(objVal)){
        $(this).css({'border':'1px solid red','color':'red'});
        $(this).siblings().show();
        return false;
    }
    else{
        $(this).css({'border':'1px solid #ccc','color':'#555'});
        $(this).siblings().hide();
        return true;
    }
}
//验证粉丝数
var checkFans = function(){
	var objVal = $(this).val();
    var myreg = /^[0-9]+(.[0-9]{2})?$/;
    if(!myreg.test(objVal)){
        $(this).css({'border':'1px solid red','color':'red'});
        $(this).siblings().show();
        return false;
    }
	else if(objVal < 500){
		$(this).css({'border':'1px solid red','color':'red'});
        $(this).siblings().show().html("粉丝数不能少于500");
        return false;
	}
    else{
        $(this).css({'border':'1px solid #ccc','color':'#555'});
        $(this).siblings().hide();
        return true;
    }
}
$('#phone').blur(checkPhone);
$('#money').blur(checkMoney);
$('#fans').blur(checkFans);
</script>

        
</body>
</html>
