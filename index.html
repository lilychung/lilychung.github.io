<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="wrap">
        <!-- 详情页 -->
        <div>
        	<p>测试测试测试</p>
            <input type="text" id="inp" value="" style="width: 200px;">
            <textarea name="" id="area" cols="5" rows="8" placeholder="请在此写下读后感，参与同学们的讨论！" style="width: 200px; height: 200px;"></textarea>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script>
        $('p').on('click',function(){
            var inp = emoji2Str($('#inp').val());
            var area = emoji2Str($('#area').val());
            alert('inp='+inp);
            alert('area='+area);
        })
        function emoji2Str (str) {
            return unescape(escape(str).replace(/\%uD.{3}/g, ''));
        }
    </script>
</body>
</html>
