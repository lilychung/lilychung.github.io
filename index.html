/* 触屏滑动 */
.swiper-container {width: 100%; height: 100%; margin: 0 auto; position: relative; overflow: hidden; z-index: 1;}

.swiper-slide{text-align: center; position: relative; overflow: hidden;}
.swiper-container-vertical > .swiper-wrapper {
-webkit-box-orient: vertical;
-moz-box-orient: vertical;
-ms-flex-direction: column;
-webkit-flex-direction: column;
flex-direction: column;
}
.swiper-wp8-horizontal {-ms-touch-action: pan-y; touch-action: pan-y; }/* IE10 Windows Phone 8 Fixes */
.swiper-wp8-vertical {-ms-touch-action: pan-x; touch-action: pan-x; }/* IE10 Windows Phone 8 Fixes */
.swiper-button-next{width: 30px; height: 20px; margin-left: -15px; background-position: 0 -100px; cursor: pointer; position: absolute; bottom: 20px; left: 50%; z-index: 99;}
.swiper-button-disabled {display: none;}
.swiper-button-next{-webkit-animation:anime 1.2s linear infinite;animation:anime 1.2s linear infinite;}/*箭头动画*/
@-webkit-keyframes anime{
  0%{-webkit-transform:translateY(30px);transform:translateY(30px);opacity:1;}
  100%{-webkit-transform:translateY(0);transform:translateY(0);opacity:0;}
}
@keyframes anime{
  0%{-webkit-transform:translateY(30px);transform:translateY(30px);opacity:1;}

}

/* 从上往下跌落 */
@-webkit-keyframes bounceInDown{
  0%{opacity:0;-webkit-transform:translate3d(0,0px,0);transform:translate3d(0,0px,0)}
  50%{opacity:1;-webkit-transform:translate3d(0,25px,0);transform:translate3d(0,25px,0)}
  75%{-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}
  90%{-webkit-transform:translate3d(0,5px,0);transform:translate3d(0,5px,0)}
  100%{-webkit-transform:none;transform:none;opacity:1;}
}
@keyframes bounceInDown{
  0%{opacity:0;-webkit-transform:translate3d(0,0px,0);transform:translate3d(0,0px,0)}
  50%{opacity:1;-webkit-transform:translate3d(0,25px,0);transform:translate3d(0,25px,0)}
  75%{-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}
  90%{-webkit-transform:translate3d(0,5px,0);transform:translate3d(0,5px,0)}
  100%{-webkit-transform:none;transform:none;opacity:1;}
}
/* 从上往下飞入 */
@-webkit-keyframes fadeInDown{
  0%{opacity:0;-webkit-transform:translate3d(0,-50%,0);transform:translate3d(0,-50%,0);}
  100%{opacity:1;-webkit-transform:none;transform:none;}
}
@keyframes fadeInDown{
  0%{opacity:0;-webkit-transform:translate3d(0,-50%,0);transform:translate3d(0,-50%,0);}
  100%{opacity:1;-webkit-transform:none;transform:none;}
}
/* 从下往上飞入 */
@-webkit-keyframes showUp{
  0%{opacity:0;-webkit-transform:translate3d(0,100%,0);transform:translate3d(0,100%,0);}
  100%{opacity:1;-webkit-transform:none;transform:none;}
}
@keyframes showUp{
  0%{opacity:0;-webkit-transform:translate3d(0,100%,0);transform:translate3d(0,100%,0);}
  100%{opacity:1;-webkit-transform:none;transform:none;}
}
/* 缩放 */
@-webkit-keyframes zoomIn{
  0%{opacity:0;-webkit-transform:scale3d(.3,.3,.3);transform:scale3d(.3,.3,.3);}
  50%,100%{opacity:1;}
}
@keyframes zoomIn{
  0%{opacity:0;-webkit-transform:scale3d(.3,.3,.3);transform:scale3d(.3,.3,.3);}
  50%,100%{opacity:1;}
}
/* 从左飞出 */
@-webkit-keyframes flyInLeft{
  0%{opacity:0;-webkit-transform:translate3d(-100%,0,0);transform:translate3d(-100%,0,0);}
  100%{opacity:1;-webkit-transform:none;transform:none;}
}
@keyframes flyInLeft{
  0%{opacity:0;-webkit-transform:translate3d(-100%,0,0);transform:translate3d(-100%,0,0);}
  100%{opacity:1;-webkit-transform:none;transform:none;}
}
/* 从右飞出 */
@-webkit-keyframes flyInRight{
  0%{opacity:0;-webkit-transform:translate3d(100%,0,0);transform:translate3d(100%,0,0);}
  100%{opacity:1;-webkit-transform:none;transform:none;}
}
@keyframes flyInRight{
  0%{opacity:0;-webkit-transform:translate3d(100%,0,0);transform:translate3d(100%,0,0);}
  100%{opacity:1;-webkit-transform:none;transform:none;}
}

@-webkit-keyframes flipInY{
  0%{-webkit-transform:perspective(0px) rotate3d(0,1,0,90deg);transform:perspective(0px) rotate3d(0,1,0,90deg);-webkit-transition-timing-function:ease-in;transition-timing-function:ease-in;opacity:0;}
  100%{-webkit-transform:perspective(0px);transform:perspective(0px);opacity:1;}
}
@keyframes flipInY{
  0%{-webkit-transform:perspective(0px) rotate3d(0,1,0,90deg);transform:perspective(0px) rotate3d(0,1,0,90deg);-webkit-transition-timing-function:ease-in;transition-timing-function:ease-in;opacity:0;}
  100%{-webkit-transform:perspective(0px);transform:perspective(0px);opacity:1;}
}
</style>
