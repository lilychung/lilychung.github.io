<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE兼容模式 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-title" content="推广二维码"> <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-touch-fullscreen" content="yes">
    <title>推广二维码</title>
</head>
<body>
<style>
@charset "utf-8";
/*重置reset css*/
body,div,p,blockquote,
ul,ol,dl,li,dt,dd,
form,fieldset,legend,input,button,textarea,tr,td,th,
h1,h2,h3,h4,h5,h5,hr
{margin:0; padding:0;}
article,nav,section,aside,header,footer,hgroup,figure,figcaption
{margin:0; padding:0; display:block;}/*HTML5 TAG*/
h1,h2,h3,h4,h5,h6{font-size:100%;}
ul,li{list-style:none;}
em,i{font-style:normal;}
img{width: auto; max-width: 100%; border: 0; vertical-align: top;}/*设置图片自适应*/
html{-webkit-text-size-adjust:none;}/*禁用iphone中safari的字号自动调整*/
.video embed,.video object,.video iframe{width: 100%; height: auto;}/*设置视频自适应*/
body{font:14px/1 tahoma,arial,Hiragino Sans GB,WenQuanYi Micro Hei,\5FAE\8F6F\96C5\9ED1,\5B8B\4F53,sans-serif; color:#000;}/*设置页面字体*/
.clearfix{zoom:1;}
.clearfix:after{content:'.'; height:0; display:block; clear:both; visibility:hidden;}

/*页面公用样式*/
html,body{width:100%; max-width: 640px; margin: 0 auto; background: #efeff4;}
a,a:visited,a:active{text-decoration: none;}

/* 推广任务详情 */
.wrap{padding: 20px 20px 20px 10px;}
.mod_step{margin-left: 13px; padding-bottom: 20px; border-left: 2px solid #18b4ed; position: relative;}
.step_num{width: 27px; height: 20px; padding-top: 13px; float: left; background: url(http://htm.zfdmkj.com/template_1/images/mobile/promotion/icons.png) no-repeat -50px 0; color: #fff; text-align: center; text-align: mindel; position: absolute; top: 0; left: -15px;}
.step_des{padding: 10px 20px 20px 20px; margin-left: 25px; background-color: #fff; border-radius: 5px;}
.step_tit{padding-bottom: 20px; font-size: 16px;}
.step_pic{text-align: center;}
.mod_step_arr{width: 5px; height: 11px; display: block; background: url(http://htm.zfdmkj.com/template_1/images/mobile/promotion/icons.png) no-repeat 0 0; position: absolute; top: 14px; left: 20px;}
.mod_last_step{padding-bottom: 0; border-left: 2px solid #afafc0;}
</style>

    <div class="wrap">
        <div class="mod_step">
            <div class="step_num">1</div>
            <div class="step_des">
                <dl>
                    <dt class="step_tit">保存待推广的二维码图片</dt>
                    <dd class="step_pic">
                        <img src="http://htm.zfdmkj.com/template_1/images/mobile/promotion/qrcode_01.png" alt="保存待推广的二维码图片">
                    </dd>
                </dl>
                <span class="mod_step_arr"></span>
            </div>
        </div>
        <div class="mod_step mod_last_step">
            <div class="step_num">2</div>
            <div class="step_des">
                <dl>
                    <dt class="step_tit">添加二维码图片到待群发的文章素材中</dt>
                    <dd class="step_pic">
                        <img src="http://htm.zfdmkj.com/template_1/images/mobile/promotion/qrcode_02.png" alt="添加二维码图片到待群发的文章素材中">
                    </dd>
                </dl>
                <span class="mod_step_arr"></span>
            </div>
        </div>
    </div>

</body>
</html>
