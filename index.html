<script>
(function(){
	var Config = {
		baseUrl : 'http://api.udache.com/gulfstream/api/v1/',
		//baseUrl : '/gulfstream/api/v1/',
		pageSize : 2,
		errmsg : '信息获取失败，请稍后再试'
	};
	
	var Ajax = function(opts) {
		var helper = {
			createXhr: function() {
				var xhr;
				if (window.XMLHttpRequest) {
					xhr = new XMLHttpRequest();
				} else {
					try {
						xhr = new ActiveXObject('Microsoft.XMLHTTP');
					} catch (e) {
						try {
							xhr = new ActiveXObject("Msxml2.XMLHTTP");
						} catch (err) {}
					}
				}
				return xhr;
			},
			obj2Body: function(obj) {
				var res = '';
				if (obj) {
					for (var p in obj) {
						if (obj.hasOwnProperty(p)) {
							res += '&' + p + '=' + obj[p] + '';
						} else {
						}
					}
				} else {
				}
				return res.replace(/^\&/, "");
			},
			abortReq: function(xhr) {
				if (xhr) {
					xhr.abort();
				}
			}
		};
	
		var xhr = helper.createXhr();
		var _timeout = null;
		if (xhr) {
			xhr.open(opts.method, opts.url, true); //true表示异步
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4) {
					if (_timeout) {
						clearTimeout(_timeout);
					}
					if (xhr.status === 200) {
						opts.success(xhr.responseText);
					} else {
						opts.error(xhr.responseText);
					}
				} else if (xhr.readyState === 3) {
				} else {
				}
			};
			if (opts.method.toUpperCase() === 'GET') {
				xhr.send(null);
			} else if (opts.method.toUpperCase() === 'POST') {
				var body = opts.data ? helper.obj2Body(opts.data) : "";
				xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xhr.send(body);
			} else {
			}
	
			if (opts.timeout) {
				var _millisecond = opts.timeout.millisecond || 30000,
					_callback = opts.timeout.callback || function() {};
				_timeout = setTimeout(function() {
					helper.abortReq(xhr);
					_callback();
				}, _millisecond);
			}
	
		}
	};
	
	var Data = {
		getData: function(){
				var $loading = document.querySelector('.loading-box'),
					shareCont = document.querySelector('.share_cont'),
					oid = Tool.getParam('oid'),
					sig = Tool.getParam('sig'),
					param = '?oid='+ oid +'&sig='+sig;
					
				Tool.removeClass($loading,'hide');
				Ajax({
					method:'get',
					url : Config.baseUrl + 'passenger/pShare'+param,
					success : function(ret){
						Tool.addClass($loading,' hide');
						Tool.removeClass(shareCont,'hide');
						if(!ret){
							ret = "{}";
						}
						ret = eval("("+ret+")")
		
						if(ret.errno*1 || ret.data==""){
							alert(ret.errmsg);
						   // Render.showErrMsg(ret.errmsg);
							return;
						}
						var km = document.querySelector('.km'),
							price = document.querySelector('.price'),
							driver_img = document.querySelector('.driver_img').getElementsByTagName('img')[0],
							driver_name = document.querySelector('.driver_name'),
							driver_car = document.querySelector('.driver_car'),
							star_li = document.querySelector('.star_box').getElementsByTagName('li'),
							comment_cont = document.querySelector('.comment_cont');
							
						var rs = ret.data;
						km.innerHTML = rs.normal_distance;
						price.innerHTML = rs.pay_title;
						rs.avatarUrl ? driver_img.src = rs.avatarUrl : driver_img.src ='images/ordershare/default.png?version=20140901';
						driver_name.innerHTML = rs.name;
						driver_car.innerHTML = rs.carType;
						comment_cont.innerHTML = rs.content;
			
						var level = parseFloat(rs.level) * 2;
						for(var i=0;i<level;i++)
						{
							if(i % 2 ==1)
							{
								star_li[i].className = 'li_active_ri';
							}else
							{
								star_li[i].className = 'li_active';
							}
							
						}
					},
					error : function(ret){
						Tool.addClass($loading,'hide');
					}
				});
			
		}
	};
	
	var Event = {
		
	};
	
	document.addEventListener('DOMContentLoaded',function(){
		Data.getData();
	},true);
	
	var Tool = {
		getParam: function(key, def, url) {
			var url = url || location.search, 
				svalue = url.match(new RegExp('[\?\&]' + key + '=([^\&]*)(\&?)', 'i')),
				val = svalue ? svalue[1] : svalue;
				val = (val === null) ? '' : val;
				val = decodeURIComponent(val);                                             
			return val || def || "";
		},
		hasClass:function(obj, cls) {  
			if(!obj)return;
			return obj.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));  
		},  
		  
		addClass : function(obj, cls) {  
			if(!obj){return;}
			if(obj.length){
				for(var i=0;i<obj.length;i++){
					if (!Tool.hasClass(obj[i], cls)) obj[i].className += " " + cls;  
				}
				return ;
			}
			if (!Tool.hasClass(obj, cls)) obj.className += " " + cls;  
		}, 
	
		removeClass : function(obj, cls) {  
			if(!obj)return;
			if(obj.length){
				for(var i=0;i<obj.length;i++){
					if (Tool.hasClass(obj[i], cls)) {  
						var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');  
						obj[i].className = obj[i].className.replace(reg, ' ');  
					}  
				}
				return ;
			}
	
			if (Tool.hasClass(obj, cls)) {  
				var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');  
				obj.className = obj.className.replace(reg, ' ');  
			}  
		},
	  
		toggleClass : function(obj,cls){  
			if(Tool.hasClass(obj,cls)){  
				Tool.removeClass(obj, cls);  
			}else{  
				Tool.addClass(obj, cls);  
			}  
		}
	};
})();
</script>
