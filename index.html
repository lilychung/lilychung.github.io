@charset "utf-8";

body,div,p,blockquote,

.tit_small{padding-bottom: 20px; display: block; font-size: 16px; font-weight: bold;}

/*滑动*/
.swiper-container {width: 100%; margin: 0 auto; position: relative; overflow: hidden; z-index: 1; }
.swiper-wrapper {width: 100%; z-index: 1; display: -webkit-box; display: -moz-box; display: -ms-flexbox; display: -webkit-flex; display: flex; position: relative; }
.swiper-slide {width: 100%; position: relative; -webkit-flex-shrink: 0;-ms-flex: 0 0 auto;flex-shrink: 0;}
.swiper-pagination {width: 100%; position: absolute; bottom: 10px; left: 0; text-align: center; z-index: 2; }
.swiper-pagination-bullet {width: 8px; height: 8px; margin: 0 3px; display: inline-block; background:url(/template_1/images/mobile/service/unactive.png?v=v1.0) no-repeat; cursor: pointer; }
.swiper-pagination-bullet-active {background:url(/template_1/images/mobile/service/active.png?v=v1.0) no-repeat;}

.contact li{width: 50%; float: left; background-color: #f7f6f7; cursor: pointer;}
.contact li:last-child{margin-left: -1px; border-left: 1px solid #d9d6d6;}
.tel,.online_qq{height:52px; padding-left: 30px; display: block; color: #019beb; font-size: 18px; line-height: 52px; text-align: center;}
.tel{background: url(/template_1/images/mobile/service/tel.png?v=v1.0) no-repeat 25px 13px;}
