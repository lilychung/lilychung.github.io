    <script>
    //触摸滑动
    var swiper = new Swiper('.swiper-container', {
        nextButton: '.swiper-button-next',
        direction: 'vertical'
    });

    //微信分享自定标题图片
    var imgUrl = "http://lilychung.github.io/img/logo.png";  //图片LOGO注意必须是绝对路径
	var lineLink = "http://lilychung.github.io/";   //网站网址，必须是绝对路径
	var descContent = '公众号助手，是微信公众平台手机端，直接管理微信公众账号，实现公众帐号运营者与粉丝之间的实时互动'; //分享给朋友或朋友圈时的文字简介
	var shareTitle = '公众号助手-微信公众平台手机端';  //分享title
	var appid = ''; //apiID，可留空

	function shareFriend() {
	   WeixinJSBridge.invoke('sendAppMessage',{
		   "appid": appid,
		   "img_url": imgUrl,
		   "img_width": "180",
		   "img_height": "180",
		   "link": lineLink,
		   "desc": descContent,
		   "title": shareTitle
	   }, function(res) {
		   //_report('send_msg', res.err_msg);
	   })
	}
	function shareTimeline() {
	   WeixinJSBridge.invoke('shareTimeline',{
		   "img_url": imgUrl,
		   "img_width": "180",
		   "img_height": "180",
		   "link": lineLink,
		   "desc": descContent,
		   "title": shareTitle
	   }, function(res) {
			  //_report('timeline', res.err_msg);
	   });
	}
	function shareWeibo() {
	   WeixinJSBridge.invoke('shareWeibo',{
		   "content": descContent,
		   "url": lineLink,
	   }, function(res) {
		   //_report('weibo', res.err_msg);
	   });
	}
	// 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	   // 发送给好友
	   WeixinJSBridge.on('menu:share:appmessage', function(argv){
		   shareFriend();
	   });
	   // 分享到朋友圈
	   WeixinJSBridge.on('menu:share:timeline', function(argv){
		   shareTimeline();
	   });
	   // 分享到微博
	   WeixinJSBridge.on('menu:share:weibo', function(argv){
		   shareWeibo();
	   });
	}, false);
    </script>
