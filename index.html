<!DOCTYPE html>
<html lang="zh">
<head>
	<title>入学资料填写</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">   
	<link rel="stylesheet" href="https://mp.jianzhiweike.net/css/common/jquery-weui.min.css">
	<link rel="stylesheet" href="https://mp.jianzhiweike.net/css/mobile/wechat/ltsy/sale/sale.css">
	<style>
	.picker-items-col{flex: 1;}
	.weui-picker-modal .picker-items-col.picker-items-col-divider{display: none;}
	.weui-picker-modal .picker-item{text-align: center;}
	</style>
</head>
	<script src="https://mp.jianzhiweike.net/js/mobile/wechat/ltsy/sale/jquery.min.js"></script>
	<script src="https://mp.jianzhiweike.net/js/mobile/wechat/ltsy/sale/comm.js"></script>
	<script>
			jz.verificaCode(1);
	</script>
<body>
	<div class="wrap">
		<h1 class="form-tit">学员信息填写</h1>
		<form action="" id="studentInfoForm">
			<table class="student-info">
				<tr>
					<td class="item-tit">性别：</td>
					<td class="item-con">
						<ul class="J-sex">
							<li class="item-sex item-sex-act" data-value="female">
								<span>女性</span>
								<span class="icon icon-selected"></span>
							</li>
							<li class="item-sex" data-value="male">
								<span id="male-sex">男性</span>
								<span class="icon icon-selected"></span>
							</li>
						</ul>
						<input type="hidden" id="sex" name="sex" value="female">
					</td>
				</tr>
				<tr>
					<td class="item-tit">生日：</td>
					<td class="item-con"><input type="text" id="birthdayPicker" class="inp-picker" name="birthday" value="" placeholder="请点击选择日期"><span class="icon icon-arrow"></span></td>
				</tr>
				<tr> 
					<td class="item-tit">职业：</td>
					<td class="item-con"><input type="text" id="jobPicker" class="inp-picker" name="job" value="" placeholder="请点击选择职业"><span class="icon icon-arrow"></span></td>
				</tr>
				<tr>
					<td class="item-tit">行业：</td>
					<td class="item-con"><input type="text" id="industryPicker" class="inp-picker" name="industry" value="" placeholder="请点击选择行业"><span class="icon icon-arrow"></span></td>
				</tr>
				<tr>
					<td class="item-tit">学历：</td>
					<td class="item-con"><input type="text" id="degreePicker" class="inp-picker" name="degree" value="" placeholder="请点击选择学历"><span class="icon icon-arrow"></span></td>
				</tr>
			</table>
			<button type="button" class="btn btn-next" onclick="jz.entranceInfo.submitForm();">下一步</button>
		</form>
	</div>
	<div class="mask hide" onclick="jz.entranceInfo.pickerMask();"></div>

	<script src="https://cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
	<!-- <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script> -->
	<script>
		window.onload = function() {
			var male = document.getElementById('male-sex');
			male.setAttribute('style','color:blue');
			jz.entranceInfo.init();
			//屏蔽微信分享
			if (typeof WeixinJSBridge == "undefined") { 
			    if (document.addEventListener) { 
			        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false); 
			    } else if (document.attachEvent) { 
			        document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
			        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady); 
			    } 
			} else { 
			    onBridgeReady(); 
			}
			function onBridgeReady() { 
			    WeixinJSBridge.call('hideOptionMenu'); 
			}
		}
	</script>
</body>
</html>
